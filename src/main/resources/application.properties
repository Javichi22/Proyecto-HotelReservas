spring.application.name=Proyecto-HotelReservas
# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate - Para que cree las tablas automáticamente
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas en la consola (opcional)
spring.jpa.show-sql=true

# Clave secreta para firmar el token JWT (debe ser una cadena base64)
jwt.secret=TuClaveSecretaSeguraDeAlMenos32Caracteres1234567890
# Tiempo de expiración del token en milisegundos (ejemplo: 1 hora)
jwt.expiration=86400000